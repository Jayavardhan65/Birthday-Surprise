<!DOCTYPE html>
<html lang="kn">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Doctor!</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fffbe6, #ffe3f0);
      font-family:  "Comic Relief", system-ui;
      text-align: center;
    }

    .card {
      margin: 12vh auto;
      padding: 5vw;
      background: #ffffffdd;
      border: 4px dashed #ff4081;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.4);
      animation: pop 1.2s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h1 {
      font-size: 6vw;
      color: #ff4081;
      margin-bottom: 4vw;
      text-shadow: 1px 1px #ffd1dc;
    }

    .card p {
      font-size: 4.5vw;
      color: #444;
      display: none;
      margin: 4vw 0;
    }

    .card button {
      background: #ff4081;
      border: none;
      color: white;
      padding: 3vw 6vw;
      font-size: 4.5vw;
      border-radius: 8px;
      margin-top: 3vh;
      box-shadow: 0 4px 8px rgba(255, 64, 129, 0.4);
      cursor: pointer;
    }

    .card button:hover {
      background-color: #e03570;
    }

    .doctor-items {
      font-size: 6vw;
      margin-top: 3vw;
      display: none;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-1000px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background: radial-gradient(#ff4f81, #ff80ab);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 10px;
      background: #888;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>üéâ Happy Birthday, Dr.Vardhini Patil! ü©∫</h1>
  <p id="message">
    Wishing you good health, happiness, and all the success in your noble journey! ‚ù§Ô∏èüë®‚Äç‚öïÔ∏è
  </p>
  <div class="doctor-items" id="doctorIcons">
    <span>ü©∫</span><span>üíä</span><span>üíâ</span><span>‚ù§Ô∏è</span><span>üßë‚Äç‚öïÔ∏è</span>
  </div>
  <button onclick="showMessage()">Open Card</button>
</div>

<audio id="birthdaySong" src="Nagutha-Nagutha.mp3" loop></audio>

<script>
  function showMessage() {
    document.getElementById('message').style.display = 'block';
    document.getElementById('doctorIcons').style.display = 'block';
    document.getElementById('birthdaySong').play();
    createConfetti(300);
    createBalloons(120);
  }

  function createConfetti(count) {
    for (let i = 0; i < count; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);
      
    }
  }

  function createBalloons(count) {
    for (let i = 0; i < count; i++) {
      let balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 90 + 'vw';
      balloon.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(balloon);
      
    }
  }

  function getRandomColor() {
    const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
