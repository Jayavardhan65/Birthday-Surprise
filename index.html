<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Doctor!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fffbe6, #ffe3f0);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      text-align: center;
    }

    .card {
      margin: 8% auto;
      padding: 30px 25px;
      background: #ffffffdd;
      border: 4px dashed #ff4081;
      border-radius: 25px;
      width: 340px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.4);
      position: relative;
      z-index: 10;
      animation: pop 1.5s ease;
    }

    @keyframes pop {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .card h1 {
      font-size: 26px;
      color: #ff4081;
      margin-bottom: 15px;
      text-shadow: 1px 1px #ffd1dc;
    }

    .card p {
      font-size: 16px;
      color: #555;
      display: none;
      margin-top: 10px;
    }

    .card button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
      box-shadow: 0 4px 8px rgba(255, 64, 129, 0.4);
      transition: transform 0.2s;
    }

    .card button:hover {
      transform: scale(1.05);
    }

    .doctor-items {
      margin-top: 20px;
      font-size: 28px;
      display: none;
    }

    .doctor-items span {
      margin: 6px;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-500px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 30px;
      height: 40px;
      background: radial-gradient(#ff4f81, #ff80ab);
      border-radius: 50% 50% 45% 45%;
      animation: floatUp 6s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 10px;
      background: #888;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
<div class="card">
  <h1>üéâ Happy Birthday, Dr.Vardhini Patil! ü©∫</h1>
  <p id="message">
    Wishing you good health, happiness, and all the success in your noble journey! ‚ù§Ô∏èüë®‚Äç‚öïÔ∏è
  </p>
  <div class="doctor-items" id="doctorIcons">
    <span>ü©∫</span><span>üíä</span><span>ü©π</span><span>‚ù§Ô∏è</span><span>üíâ</span><span>üßë‚Äç‚öïÔ∏è</span>
  </div>
  <button onclick="showMessage()">Open Card</button>
</div>

<!-- Looping Traditional Happy Birthday Song -->
<audio id="birthdaySong" src="Nagutha-Nagutha.mp3" loop></audio>

<script>
  function showMessage() {
    document.getElementById('message').style.display = 'block';
    document.getElementById('doctorIcons').style.display = 'block';
    document.getElementById('birthdaySong').play();
    createConfetti(800);
    createBalloons(100);
  }

  function createConfetti(count) {
    for (let i = 0; i < count; i++) {
      let confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = getRandomColor();
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);
      
    }
  }

  function createBalloons(count) {
    for (let i = 0; i < count; i++) {
      let balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 90 + 'vw';
      balloon.style.animationDelay = (Math.random() * 2) + 's';
      document.body.appendChild(balloon);
      
    }
  }

  function getRandomColor() {
    const colors = ['#ff4081', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722', '#9c27b0'];
    return colors[Math.floor(Math.random() * colors.length)];
  }
</script>

</body>
</html>
